spring.application.name=user-service
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5431/postgres}
spring.datasource.password=${DB_PASSWORD:test1234}
spring.datasource.username=${DB_USERNAME:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=${USER_SERVICE_PORT:8085}

spring.config.import=optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}

eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}