# -------------------------------
# Payment Service Configuration
# -------------------------------
spring.application.name=payment-service
server.port=0

management.zipkin.tracing.endpoint=${ZIPKIN_BASE_URL:http://zipkin:9411}/api/v2/spans
# -------------------------------
# Database Configuration
# -------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/paymentdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:test1234}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# -------------------------------
# Config Server
# -------------------------------
spring.cloud.config.enabled=false
spring.cloud.config.discovery.enabled=false
# -------------------------------
# Eureka Discovery
# -------------------------------
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

# -------------------------------
# Database Environment Variables (optional, for clarity)
# -------------------------------

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [#{spring.application.name}, %X{traceId:-}, %X{spanId:-}]
